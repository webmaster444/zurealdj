<div><div class="login-alert"><a class="btn-close" ng-click="$parent.ngDialogClose()" ng-show="isMobile()"></a><div class="text-center" id="welcome-to-zureal"><div class="h1-text">Welcome to</div><img class="small-logo display-inline-block" src="/images/icons/img-logo-zu-purple.png" /></div><div class="text-center btn-tab"><a class="btn-white btn-tab btn-tab-left btn-tab-light" ng-click="openLoginDialog()">Log in</a><a class="btn-white btn-tab btn-tab-right">Sign up</a></div><div class="text-center text-description" style="color: #555555; margin-top: 40px; margin-bottom: 20px">Please choose which profile best suits your needs</div><div class="text-center"><div class="error" ng-repeat="error in validation_errors.role_id">{{ error }}</div><label><div class="btn btn-check btn-organizer{{ user.user_type == &#39;organizer&#39;? &#39;-active&#39;: &#39;-passive&#39; }}" style="margin-right: 40px"><div class="circle-white"></div><span>Organiser</span></div><input class="hide" name="user_type" ng-model="user.user_type" type="radio" value="organizer" /></label><label><div class="btn btn-check btn-artist{{ user.user_type == &#39;dj&#39;? &#39;-active&#39;: &#39;-passive&#39; }}" style="margin-left: 40px"><div class="circle-white"></div><span>Artist</span></div><input class="hide" name="user_type" ng-model="user.user_type" type="radio" value="dj" /></label></div><form class="m-t" name="signUpForm" ng-submit="submit()" novalidate=""><div class="form-group"><div class="error" ng-repeat="error in validation_errors.name">{{ error }}</div><input class="landing-input" name="login" ng-model="user.name" placeholder="Full name" required="" type="text" /></div><div class="form-group"><div class="error" ng-repeat="error in validation_errors.email">{{ error }}</div><input class="landing-input" name="email" ng-model="user.email" placeholder="Email" required="" /></div><div class="form-group"><div class="error" ng-repeat="error in validation_errors.password">{{ error }}</div><input class="landing-input" name="password" ng-model="user.password" placeholder="Password" required="" type="password" /></div><div class="hr-line-dashed"></div><button class="ladda-button btn-submit" data-style="expand-left" ladda="processing">Create Account</button><div class="text-center" style="margin: 15px auto"><a class="blue" ng-click="signupViaFacebook()">Sign up with Facebook</a></div></form></div></div>
