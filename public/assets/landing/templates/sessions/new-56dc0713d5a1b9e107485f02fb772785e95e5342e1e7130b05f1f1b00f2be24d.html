<div><div class="login-alert"><a class="btn-close" href="#" ng-click="$parent.ngDialogClose()" ng-show="isMobile()"></a><div class="text-center" id="welcome-to-zureal"><div class="h1-text">Welcome to</div><img class="small-logo display-inline-block" src="/images/icons/img-logo-zu-purple.png" /></div><div class="text-center btn-tab"><a class="btn-white btn-tab btn-tab-left">Log in</a><a class="btn-white btn-tab btn-tab-right btn-tab-light" ng-click="openRegistrationDialog()">Sign up</a></div><form class="m-t" name="loginForm" ng-submit="submitLoginCredentials()" novalidate=""><div class="form-group"><input class="landing-input" name="email" ng-model="session.email" placeholder="Email address" required="" type="email" /></div><div class="form-group"><input class="landing-input" name="password" ng-model="session.password" placeholder="Password" required="" type="password" /></div><div ng-show="validation_errors"><div class="error" ng-repeat="error in validation_errors">{{ error }}</div></div><div class="hr-line-dashed"></div><button class="btn-submit ladda-button" data-style="expand-left" ladda="processing" type="submit">Log in</button><div class="text-center" style="margin: 15px auto"><a class="blue" ng-click="loginViaFacebook()">Log in with Facebook</a></div><div class="hr-line-dashed"></div><div class="text-center" style="margin: 15px auto"><a class="current-color" ng-click="openForgotPasswordDialog()">Forgot password?</a></div></form></div></div>
