<div class="row wrapper border-bottom white-bg page-heading"><div class="col-lg-10"><h2>Create new admin</h2><ol class="breadcrumb"><li>System</li><li><a href="#admins">Admins</a></li><li class="active"><strong>New</strong></li></ol></div></div><div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-content"><form name="AdminForm" ng-submit="submitAdmin()" novalidate=""><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Name:</label></div><div class="col-sm-10" ng-class="validation_errors.name ? &#39;has-error&#39; : &#39;&#39;"><div class="text-danger" ng-repeat="error in validation_errors.name">{{ error }}</div><input class="form-control" name="name" ng-model="admin.name" type="text" /></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Email:</label></div><div class="col-sm-10" ng-class="validation_errors.email ? &#39;has-error&#39; : &#39;&#39;"><div class="text-danger" ng-repeat="error in validation_errors.email">{{ error }}</div><input class="form-control" name="email" ng-model="admin.email" type="email" /></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Password:</label></div><div class="col-sm-10" ng-class="validation_errors.password ? &#39;has-error&#39; : &#39;&#39;"><div class="text-danger" ng-repeat="error in validation_errors.password">{{ error }}</div><input class="form-control" name="password" ng-model="admin.password" type="password" /><p class="text-info text-center" ng-show="admin.id">leave blank if you don't want to change it</p></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Password confirmation:</label></div><div class="col-sm-10" ng-class="validation_errors.password_confirmation ? &#39;has-error&#39; : &#39;&#39;"><div class="text-danger" ng-repeat="error in validation_errors.password_confirmation">{{ error }}</div><input class="form-control" name="password_confirmation" ng-model="admin.password_confirmation" type="password" /><p class="text-info text-center" ng-show="admin.id">leave blank if you don't want to change it</p></div></div></div><div class="pull-right"><a class="btn btn-default" href="#admins" type="submit">Cancel</a><button class="btn btn-info" data-style="expand-left" ladda="formPending" type="submit">Save</button></div></form></div></div></div></div></div>
