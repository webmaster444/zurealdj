<div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-content"><h3>{{ I18n.t('headers.fav_djs' ) }}</h3><div class="filters-bar" ng-include="&#39;admin/templates/common/filters-bar.html&#39;"></div><div class="filters-container collapse"><div class="col-sm-3"><input class="form-control" ng-model="filters.title" placeholder="{{ I18n.t(&#39;genre.fields.title&#39;) }}" type="text" /></div><div class="row"><div class="col-sm-offset-9 col-sm-3"><div class="button btn btn-danger btn-outline" ng-click="resetFilters()" ng-models="filters" style="margin-top: 20px; float: right;">Reset</div></div></div></div><table class="table table-striped table-responsive"><thead><tr><th>{{ I18n.t('fav_dj.fields.image') }}</th><th ng-model="filters" tablesort="" tablesort-name="dj" tablesort-title="{{ I18n.t(&#39;fav_dj.fields.dj&#39;) }}"></th><th ng-model="filters" tablesort="" tablesort-name="detail" tablesort-title="{{ I18n.t(&#39;fav_dj.fields.detail&#39;)}}"></th><th class="text-right">Actions</th></tr></thead><tbody><tr ng-repeat="fav_dj in fav_djs"><td><img ng-src="{{fav_dj.image}}" style="height: 100px" /></td><td>{{ fav_dj.dj_name }}</td><td>{{ fav_dj.detail }}</td><td class="text-right"><a class="btn-xs btn btn-warning btn-outline" href="#fav_dj/{{fav_dj.id}}/edit">{{ I18n.t('actions.edit') }}</a><a class="btn-xs btn btn-danger btn-outline" ng-click="destroy(fav_dj.id)">{{ I18n.t('actions.delete') }}</a></td></tr></tbody></table></div></div></div></div></div>
