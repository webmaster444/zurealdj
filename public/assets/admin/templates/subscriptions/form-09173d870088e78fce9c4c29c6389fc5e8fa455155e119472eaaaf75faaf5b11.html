<div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-content"><h3 ng-show="$state.current.name == &#39;new_subscription&#39;">New subscription</h3><h3 ng-show="$state.current.name == &#39;edit_subscription&#39;">Edit subscription</h3><form name="SubscriptionForm" ng-submit="submit()" novalidate=""><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Title:</label></div><div class="col-sm-8"><input class="form-control" name="title" ng-model="subscription.title" placeholder="Title" required="" type="text" /><div class="error" ng-repeat="error in validation_errors.title">{{ error }}</div></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Description:</label></div><div class="col-sm-8"><textarea class="form-control" name="description" ng-model="subscription.description" placeholder="Description" rows="3"></textarea><div class="error" ng-repeat="error in validation_errors.description">{{ error }}</div></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Free:</label></div><div class="col-sm-2"><div class="checkbox"><input id="free" name="free" ng-model="subscription.free" ng-value="true" type="radio" /><label for="free">Free</label></div></div><div class="col-sm-2"><div class="checkbox"><input id="non_free" name="free" ng-model="subscription.free" ng-value="false" type="radio" /><label for="non_free">Non free</label></div></div></div></div><div class="form-group" ng-hide="subscription.free"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Price:</label></div><div class="col-sm-8"><input cents="," class="form-control" name="price" ng-model="subscription.price" placeholder="Price" prefix="$ " price="" thousands="." /><div class="error" ng-repeat="error in validation_errors.price">{{ error }}</div></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">Period:</label></div><div class="col-sm-5"><input class="form-control" name="period_count" ng-model="subscription.period_count" type="number" /><div class="error" ng-repeat="error in validation_errors.period_count">{{ error }}</div></div><div class="col-sm-3"><div class="dropdown dj-dropdown" uib-dropdown=""><a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle count-info" uib-dropdown-toggle="">{{ subscription.period || 'Choose period' }}<div class="caret"></div></a><ul class="dropdown-menu" uib-dropdown-menu=""><li><a ng-click="subscription.period = &#39;days&#39;">days</a></li><li><a ng-click="subscription.period = &#39;weeks&#39;">weeks</a></li><li><a ng-click="subscription.period = &#39;months&#39;">months</a></li><li><a ng-click="subscription.period = &#39;years&#39;">years</a></li></ul></div><div class="error" ng-repeat="error in validation_errors.period">{{ error }}</div></div></div></div><div class="form-group"><div class="row"><div class="col-sm-2 text-right"><label class="control-label">For:</label></div><div class="col-sm-2"><div class="checkbox"><input id="subscription_for_dj" name="subscription_for" ng-model="subscription.subscription_for" type="radio" value="dj" /><label for="subscription_for_dj">Dj</label></div><div class="error" ng-repeat="error in validation_errors.subscription_for">{{ error }}</div></div><div class="col-sm-2"><div class="checkbox"><input id="subscription_for_organizer" name="subscription_for" ng-model="subscription.subscription_for" type="radio" value="organizer" /><label for="subscription_for_organizer">Organiser</label></div></div></div></div><hr /><div class="form-group" ng-if="subscription.subscription_for == &#39;organizer&#39;"><div class="row"><div class="col-sm-2"></div><div class="col-sm-2"><div class="checkbox"><input id="org_can_book_dj" name="subscription_for" ng-model="subscription.org_can_book_dj" type="checkbox" /><label for="org_can_book_dj">Can book dj</label></div></div><div class="col-sm-2"><div class="checkbox"><input id="org_can_create_event" name="org_can_create_event" ng-model="subscription.org_can_create_event" type="checkbox" /><label for="org_can_create_event">Can create event</label></div></div><div class="col-sm-2"><div class="checkbox"><input id="org_can_add_dj_to_favorites" name="org_can_add_dj_to_favorites" ng-model="subscription.org_can_add_dj_to_favorites" type="checkbox" /><label for="org_can_add_dj_to_favorites">Can add dj to favorites</label></div></div></div></div><div class="form-group" ng-if="subscription.subscription_for == &#39;dj&#39;"><div class="row"><div class="col-sm-2"></div><div class="col-sm-2"><div class="checkbox"><input id="dj_can_be_visible_for_browsing" name="dj_can_be_visible_for_browsing" ng-model="subscription.dj_can_be_visible_for_browsing" type="checkbox" /><label for="dj_can_be_visible_for_browsing">Visible for browsing</label></div></div><div class="col-sm-2"><div class="checkbox"><input id="dj_can_confirm_booking" name="dj_can_confirm_booking" ng-model="subscription.dj_can_confirm_booking" type="checkbox" /><label for="dj_can_confirm_booking">Can confirm booking</label></div></div></div></div><div class="form-group"><div class="row"><div class="col-sm-4 col-sm-offset-2"><button class="ladda-button btn btn-info" data-style="expand-left" ladda="pending">Save</button></div></div></div></form></div></div></div></div></div>
