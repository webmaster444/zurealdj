<div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Edit profile</h5></div><div class="ibox-content"><form class="form-horizontal" name="currentUserForm" ng-submit="submit()" novalidate=""><div class="form-group"><label class="col-lg-2 control-label">Email:</label><div class="col-lg-10"><p class="form-control-static">{{ admin.email }}</p></div></div><div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">Current password:<div class="error" ng-repeat="error in validation_errors.current_password">{{ error }}</div></label><div class="col-sm-10"><input class="form-control" ng-model="admin.current_password" type="password" /></div></div><div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">New password<div class="error" ng-repeat="error in validation_errors.password">{{ error }}</div></label><div class="col-sm-10"><input class="form-control" name="password" ng-model="admin.password" type="password" /></div></div><div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">Password confirmation<div class="error" ng-repeat="error in validation_errors.password_confirmation">{{ error }}</div></label><div class="col-sm-10"><input class="form-control" name="password_confirmation" ng-model="admin.password_confirmation" type="password" /></div></div><div class="hr-line-dashed"></div><div class="form-group"><div class="col-sm-4 col-sm-offset-2"><button class="btn btn-primary" ladda="processing" type="submit">Update</button></div></div></form></div></div></div></div></div>
