roup"><div class="row"><div class="col-lg-2"><label class="control-label">{{ I18n.t('event.fields.end_date') }}:</label></div><div class="col-lg-10"><p class="form-control-static">{{ event.end_date }}</p></div></div><div class="hr-line-dashed"></div></div><div class="form-group"><div class="row"><div class="col-lg-2"><label class="control-label">Dj slots:</label></div><div class="col-lg-10"><p class="form-control-static">{{ event.dj_slots }}</p></div></div><div class="hr-line-dashed"></div></div><div class="form-group"><div class="row"><div class="col-lg-2"><label class="control-label">{{ I18n.t('event.fields.created_at') }}:</label></div><div class="col-lg-10"><p class="form-control-static">{{ event.created_at }}</p></div></div><div class="hr-line-dashed"></div></div><div class="form-group"><div class="row"><div class="col-lg-2"><label class="control-label">{{ I18n.t('event.fields.updated_at') }}:</label></div><div class="col-lg-10"><p class="form-control-static">{{ event.updated_at }}</p></div></div><div class="hr-line-dashed"></div></div></div></div></div></div></div>
