<div class="wrapper wrapper-content animated fadeIn"><div class="ibox float-e-margins"><div class="ibox-content"><h3>About slides</h3><div class="pull-right"><button class="btn btn-info" ui-sref="new_about_slide">New slide</button></div><table class="table table-striped table-responsive"><thead><tr><th>Id</th><th>Content</th><th>Created At</th><th></th></tr></thead><tbody><tr ng-repeat="slide in slides"><td>{{ slide.id }}</td><td>{{ slide.content }}</td><td>{{ slide.created_at }}</td><td class="text-right"><a class="btn-xs btn btn-warning btn-outline" href="#about_slides/{{slide.id}}/edit">{{ I18n.t('actions.edit') }}</a><a class="btn-xs btn btn-danger btn-outline" ng-click="destroy(slide.id)">{{ I18n.t('actions.delete') }}</a></td></tr></tbody></table></div></div></div>
