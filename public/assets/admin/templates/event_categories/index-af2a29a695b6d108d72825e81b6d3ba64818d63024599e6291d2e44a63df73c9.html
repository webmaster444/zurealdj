<div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-content"><h3>{{ I18n.t('headers.event_categories' ) }}</h3><div class="filters-bar"><div class="pull-left"><div id="{{ $state.current.name }}-pagination" ng-hide="count &lt;= 10"></div></div><div class="pull-right"><span class="filter-descriptions">{{ count }} event categories found</span><div class="dropdown filter-dropdown" uib-dropdown=""><a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle count-info" uib-dropdown-toggle="">{{ filters.per_page }}<div class="caret"></div></a><ul class="dropdown-menu" uib-dropdown-menu=""><li><a ng-click="filters.per_page = 10">10</a></li><li><a ng-click="filters.per_page = 20">20</a></li><li><a ng-click="filters.per_page = 50">50</a></li></ul></div> <span class="filter-descriptions">per page</span><div class="button btn btn-filters btn-gray" data-target=".filters-container" data-toggle="collapse"><div class="fa fa-filter"></div>Filters</div><button class="btn btn-info" ui-sref="new_event_category">{{ I18n.t('event_category.new') }}</button></div><div class="clearfix"></div><div class="filters-container collapse"><div class="col-sm-3"><input class="form-control" ng-model="filters.title" placeholder="{{ I18n.t(&#39;genre.fields.title&#39;) }}" type="text" /></div><div class="row"><div class="col-sm-offset-9 col-sm-3"><div class="button btn btn-danger btn-outline" ng-click="resetFilters()" ng-models="filters" style="margin-top: 20px; float: right;">Reset</div></div></div></div></div><table class="table table-striped table-responsive"><thead><tr><th ng-model="filters" tablesort="" tablesort-name="title" tablesort-title="{{ I18n.t(&#39;event_category.fields.title&#39;) }}"></th><th ng-model="filters" tablesort="" tablesort-name="created_at" tablesort-title="Created At"></th><th class="text-right">Actions</th></tr></thead><tbody><tr ng-repeat="event_category in event_categories"><td>{{ event_category.title }}</td><td>{{ event_category.created_at }}</td><td class="text-right"><a class="btn-xs btn btn-warning btn-outline" href="#event_category/{{event_category.id}}/edit">{{ I18n.t('actions.edit') }}</a><a class="btn-xs btn btn-danger btn-outline" ng-click="destroy(event_category.id)">{{ I18n.t('actions.delete') }}</a></td></tr></tbody></table></div></div></div></div></div>
