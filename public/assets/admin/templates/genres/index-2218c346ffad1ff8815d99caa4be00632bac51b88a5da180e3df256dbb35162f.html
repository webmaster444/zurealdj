<div class="wrapper wrapper-content"><div class="row animated fadeIn"><div class="col-md-12"><div class="ibox float-e-margins"><div class="ibox-content"><h3>{{ I18n.t('headers.genres' ) }}</h3><div class="filters-bar" ng-include="&#39;admin/templates/common/filters-bar.html&#39;"></div><div class="filters-container collapse"><div class="col-sm-3"><input class="form-control" ng-model="filters.title" placeholder="{{ I18n.t(&#39;genre.fields.title&#39;) }}" type="text" /></div><div class="row"><div class="col-sm-offset-9 col-sm-3"><div class="button btn btn-danger btn-outline" ng-click="resetFilters()" ng-models="filters" style="margin-top: 20px; float: right;">Reset</div></div></div></div><table class="table table-striped table-responsive"><thead><tr><th ng-model="filters" tablesort="" tablesort-name="title" tablesort-title="{{ I18n.t(&#39;genre.fields.title&#39;) }}"></th><th ng-model="filters" tablesort="" tablesort-name="created_at" tablesort-title="Created At"></th><th class="text-right">Actions</th></tr></thead><tbody><tr ng-repeat="genre in genres"><td>{{ genre.title }}</td><td>{{ genre.created_at }}</td><td class="text-right"><a class="btn-xs btn btn-warning btn-outline" href="#genre/{{genre.id}}/edit">{{ I18n.t('actions.edit') }}</a><a class="btn-xs btn btn-danger btn-outline" ng-click="destroy(genre.id)">{{ I18n.t('actions.delete') }}</a></td></tr></tbody></table></div></div></div></div></div>
