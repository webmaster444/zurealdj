<div class="rate"><div class="zurealdj-header-1">Rate the Artist</div><div class="row"><div class="col-dj-avatar"><img class="avatar" ng-src="{{ dj.avatar }}" /><div class="zurealdj-header-1">{{ dj.name }}</div></div><div class="col-event-form"><div class="form-row"><div class="form-title">Comment</div><div class="form-container"><textarea class="zureal-textarea" ng-model="rate.comment" rows="7"></textarea></div><div class="error" ng-repeat="error in validation_errors.comment">{{ error }}</div></div><div class="form-row"><div class="form-title">Rating</div><div class="form-container"><span class="rating-icons" enable-reset="false" max="5" ng-model="rate.rating" read-only="dj.rating_item? true : false" state-off="&#39;fire fire-inactive icon&#39;" state-on="&#39;fire fire-active icon&#39;" uib-rating=""></span></div></div></div></div><hr><div class="row buttons"><div class="pull-left"><a class="slider-btn cancel" ng-click="cancel()">Cancel</a></div><div class="pull-right"><a class="slider-btn apply" data-style="expand-left" ladda="processing" ng-click="save()">Save</a></div></div></hr></div>
