<div class="page-block registration"><div class="text-center"><img class="small-logo display-inline-block" src="/images/icons/img-logo-zu-purple.png" /></div><hr /><div class="navigation-bar text-center"><div class="step small-text" style="margin-left: 120px">Step 1 of 4<div class="pull-right"><a class="small-text slider-btn next" ng-click="next()">Next</a></div></div></div><hr /><div><div class="question text-center">What type of events do you book artists for?</div><div class="select text-center small-text">Select all that apply</div><div class="container"><div class="error" ng-repeat="error in validation_errors.event_categories">{{ error }}</div><label class="select-button" ng-repeat="event_type in event_types"><div class="btn-checkbox text-center {{ event_type.selected? &#39;active&#39;: &#39;&#39; }}">{{ event_type.title }}</div><input class="hide" ng-model="event_type.selected" type="checkbox" value="{{ event_type.id }}" /></label></div></div><div class="tmp"></div></div>
