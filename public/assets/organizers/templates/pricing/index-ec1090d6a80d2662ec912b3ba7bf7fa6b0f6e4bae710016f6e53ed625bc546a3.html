<div class="container"><div class="dj-header">Upgrade plan</div><div class="row"><div class="col-md-10 col-md-offset-1"><div class="text-center"><div class="dj-subscription" ng-class="{current: subscription.current}" ng-repeat="subscription in subscriptions"><div class="pricing"><div class="dj-subscription-title">{{ subscription.title }}</div><div class="dj-subscription-description" ng-show="subscription.description">{{ subscription.description }}</div><div class="dj-subscription-access" ng-hide="subscription.price == &#39;Free&#39; ">{{ subscription.period_count }} {{ subscription.period }}</div><div class="dj-subscription-access" ng-show="subscription.full_access"><ul class="dj-access-list"><li class="active">Premium membership and full access</li></ul></div><div class="dj-subscription-access" ng-hide="subscription.full_access"><ul class="dj-access-list"><li ng-class="{active: subscription.org_can_book_dj }">Book a DJ</li><li ng-class="{active: subscription.org_can_create_event }">Create an event</li><li ng-class="{active: subscription.org_can_add_dj_to_favorites }">Add DJ to favorites</li></ul></div></div><div class="dj-subscription-price">{{ subscription.price }}</div><button ng-class="{&#39;dj-btn-muted&#39;: subscription.current, &#39;dj-btn-outline&#39;: !subscription.current}" ng-click="select(subscription.id)" ng-disabled="subscription.current">{{subscription.current ? 'Current' : 'Select'}}</button></div></div></div></div></div><div class="margin50"></div>
