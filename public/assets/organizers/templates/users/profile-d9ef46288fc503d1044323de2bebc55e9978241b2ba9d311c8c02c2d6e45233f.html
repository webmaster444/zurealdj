<div class="profile"><div class="profile-header"><div class="background-img" style="{{ user.avatar_present? (&#39;background-image: url(&#39; + user.avatar.original + &#39;)&#39;) : &#39;&#39; }}"><div class="custom-blur"></div></div></div><div class="user-name-mobile-auto"><div class="user-name-mobile">{{ user.name }}</div></div><div class="page-block relative"><div class="inf-container"><div class="inf"><div class="name user-name-desktop">{{ user.name }}</div></div></div></div><div class="profile-content"><div class="page-block"><div class="profile-avatar"><div class="img-avatar" style="background-image: url({{ user.avatar.url }})"><div class="gradient"></div></div><a class="btn-action purple top-pictures" href="#edit_profile">Edit</a><div class="content"><div ng-show="user.about"><div class="title">General Info</div><div class="text">{{ user.about }}</div></div></div></div><div class="general"><div class="block"><div class="block-title">About Us</div><table><tr ng-show="user.city || user.country"><td class="td-title">Address:</td><td class="td-content"><span ng-show="user.city">{{ user.city}}<span ng-show="user.country">{{ ', ' }}</span></span><span>{{ user.country.title }}</span></td></tr><tr ng-show="user.company_name"><td class="td-title">Company:</td><td class="td-content">{{ user.company_name }}</td></tr><tr ng-show="user.genres_string"><td class="td-title">Genres:</td><td class="td-content">{{ user.genres_string }}</td></tr><tr ng-show="user.event_types_string"><td class="td-title">Types of events:</td><td class="td-content">{{ user.event_types_string }}</td></tr></table></div><div class="content-mobile"><div class="block" ng-show="user.about"><div class="title">About</div><div class="text">{{ user.about }}</div></div></div></div></div></div></div>
