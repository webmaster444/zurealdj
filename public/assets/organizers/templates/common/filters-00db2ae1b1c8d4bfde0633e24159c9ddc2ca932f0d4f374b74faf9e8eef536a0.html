<div class="djs-search-mobile"><div class="text-center filter-header">Filtering</div><hr /><div><div class="zurealdj-header-1">Price range</div><div class="price-filter"><rzslider rz-slider-high="filters.price_to" rz-slider-model="filters.price_from" rz-slider-options="slider.options"></rzslider><div class="price-from"><i class="fa fa-dollar"></i><input class="price-input" ng-model="filters.price_from" type="number" /></div><div class="price-to"><i class="fa fa-dollar"></i><input class="price-input" ng-model="filters.price_to" type="number" /></div></div><hr /><div class="zurealdj-header-1">Event types</div><div><div class="zureal-checkbox" ng-repeat="event_type in filters.event_types"><input id="et{{ $index }}-mobile" ng-model="event_type.checked" type="checkbox" /><label for="et{{ $index }}-mobile"><span></span>{{ event_type.title }}</label></div></div><hr /><div class="zurealdj-header-1">Genres</div><div><div class="zureal-checkbox" ng-repeat="genre in filters.genres"><input id="g{{ $index }}-mobile" ng-model="genre.checked" type="checkbox" /><label for="g{{ $index }}-mobile"><span></span>{{ genre.title }}</label></div></div><hr><div class="actions"><div class="pull-left"><a class="slider-btn cancel" ng-click="resetFilters()">Reset</a></div><div class="pull-right"><a class="slider-btn apply" ng-click="retrieveDjs(); closeFilterDialog()">Show {{ count }} DJs</a></div></div></hr></div></div>
