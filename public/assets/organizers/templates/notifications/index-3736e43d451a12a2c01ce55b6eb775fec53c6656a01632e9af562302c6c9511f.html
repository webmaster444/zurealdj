<div class="container"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="dj-header">Notifications</div><div ng-repeat="(key, notifications) in notification_groups | groupBy: &#39;created_at&#39;"><div class="dj-gray-text text-center">{{ key }}</div><div ng-include="&#39;common/templates/notifications-dropdown.html&#39;"></div></div><div class="text-center" ng-show="notification_groups.length == 0"><div class="dj-gray-text">No new notifications</div></div><div class="show-more"><a ng-click="retrieveNotifications()" ng-show="notification_groups.length &lt; count">Show more</a></div></div></div></div>
