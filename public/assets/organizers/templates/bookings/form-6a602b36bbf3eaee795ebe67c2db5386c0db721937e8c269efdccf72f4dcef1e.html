<div class="book-now"><div class="zurealdj-header-1">Booking Request</div><div class="form-group dj-form-group"><div class="row"><div class="col-xs-2"><label class="form-title">Event</label></div><div class="col-xs-10"><ui-select class="dj-ui-select" ng-click="validation_errors.event = null" ng-model="booking.event" on-select="eventSelected()"><ui-select-match placeholder="Select Event"><span ng-bind="$select.selected.title"></span></ui-select-match><ui-select-choices refresh="retrieveEvents($select.search)" refresh-delay="500" repeat="event in events track by event.id"><span ng-bind="event.title"></span></ui-select-choices></ui-select><div class="error" ng-repeat="error in validation_errors.event_id">{{ error }}</div><div class="error" ng-repeat="error in validation_errors.dj_id">{{ user.name }} has already been booked for {{ booking.event.title }} event</div></div></div></div><div class="form-group dj-form-group"><div class="row"><div class="col-xs-2"><label class="form-title">From</label></div><div class="col-xs-5"><p class="dj-datepicker" ng-class="{&#39;active&#39;: from_date_opened}" ng-click="from_date_opened = true"><input alt-input-formats="altInputFormats" close-text="Close" datepicker-options="fromDateOptions" is-open="from_date_opened" ng-model="booking.from_date" show-button-bar="false" type="text" uib-datepicker-popup="{{ &#39;dd/MM/yyyy&#39; }}" /><i class="fa fa-chevron-down"></i></p></div><div class="col-xs-5"><span ng-model="booking.from_time" placeholder="&#39;Start Time&#39;" timepicker=""></span></div></div><div class="row"><div class="col-xs-2"></div><div class="col-xs-10"><div class="error" ng-repeat="error in validation_errors.from_date">{{ error }}</div></div></div></div><div class="form-group dj-form-group"><div class="row"><div class="col-xs-2"><label class="form-title">To</label></div><div class="col-xs-5"><p class="dj-datepicker" ng-class="{&#39;active&#39;: to_date_opened}" ng-click="to_date_opened = true"><input alt-input-formats="altInputFormats" close-text="Close" datepicker-options="toDateOptions" is-open="to_date_opened" ng-model="booking.to_date" show-button-bar="false" type="text" uib-datepicker-popup="{{ &#39;dd/MM/yyyy&#39; }}" /><i class="fa fa-chevron-down"></i></p></div><div class="col-xs-5"><span ng-model="booking.to_time" placeholder="&#39;End Time&#39;" timepicker=""></span></div></div><div class="row"><div class="col-xs-2"></div><div class="col-xs-10"><div class="error" ng-repeat="error in validation_errors.to_date">{{ error }}</div></div></div></div><div class="form-group dj-form-group"><div class="row"><div class="col-xs-2"><label class="form-title">Booking Rate</label></div><div class="col-xs-10"><input class="dj-form-control" min="0" ng-model="booking.rate" type="number" /><div class="error" ng-repeat="error in validation_errors.rate">{{ error }}</div></div></div></div><hr><div class="row"><div class="col-xs-6"><a class="btn btn-outline-primary" ng-click="closeThisDialog()">Cancel</a></div><div class="col-xs-6 text-right"><button class="btn btn-primary" ladda="processing" ng-click="save()">Request to Book</button></div></div></hr></div>
