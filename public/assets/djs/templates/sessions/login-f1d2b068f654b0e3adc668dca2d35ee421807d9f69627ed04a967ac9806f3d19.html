<form ng-submit="submitLoginCredentials()" novalidate="" style="text-align:center"><h3><i class="fa fa-exclamation-triangle"></i>Login required<input class="form-control" name="email" ng-model="session.email" placeholder="Email" style="margin: 1em auto; text-align:center; width: 100%;" type="text" /><input class="form-control" name="password" ng-model="session.password" placeholder="Password" style="margin:1em auto; text-align:center; width: 100%;" type="password" /><hr /><span style="color: red">{{ errors }}</span><button class="btn btn-success" type="submit">Submit</button></h3></form>
