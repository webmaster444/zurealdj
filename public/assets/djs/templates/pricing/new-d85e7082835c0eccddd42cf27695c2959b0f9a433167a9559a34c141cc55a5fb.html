<div class="stripe-form"><form method="POST" name="stripeForm" ng-submit="requestStripeToken($event)"><div class="dj-header">Buy Subscription</div><div class="row form-group"><div class="col-md-2">Card Name</div><div class="col-md-10"><input class="zureal-input" data-stripe="name" type="text" /><div class="error" ng-show="validation_errors.card_name">{{ validation_errors.card_name }}</div></div></div><div class="row form-group"><div class="col-md-2">Card Number</div><div class="col-md-10"><input class="zureal-input" data-stripe="number" maxlength="19" size="20" type="text" /><div class="error" ng-show="validation_errors.card_number">{{ validation_errors.card_number }}</div></div></div><div class="row form-group"><div class="col-md-2">Expiry (MM/YY)</div><div class="col-md-2"><input class="zureal-input" data-stripe="exp_month" maxlength="2" size="2" type="text" /><div class="error" ng-show="validation_errors.exp_month">{{ validation_errors.exp_month }}</div></div><div class="col-md-1 text-center"><h2>/</h2></div><div class="col-md-2"><input class="zureal-input" data-stripe="exp_year" maxlength="2" size="2" type="text" /><div class="error" ng-show="validation_errors.exp_year">{{ validation_errors.exp_year }}</div></div><div class="col-md-1 text-center">CVC</div><div class="col-md-4"><input class="zureal-input" data-stripe="cvc" maxlength="4" size="4" type="text" /><div class="error" ng-show="validation_errors.cvc">{{ validation_errors.cvc }}</div></div></div><hr><div class="row buttons"><div class="col-md-6 flex"><a class="slider-btn cancel" ng-click="closeThisDialog()">Cancel</a></div><div class="col-md-6 text-right"><button class="slider-btn apply" data-style="expand-left" ladda="processing" type="submit">Save</button></div></div></hr></form></div>
